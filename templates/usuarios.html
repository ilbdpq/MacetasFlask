<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>

    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    {% include 'header.html' %}
    {% include 'aside.html' %}

    <main>
        <legend>Usuarios</legend>
        <table>
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th>Nombre de usuario</th>
                    <th>Contraseña</th>
                    <th>Apellido, Nombre</th>
                    <th>Rol</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% if usuarios %}
                    {% for id, usuario in usuarios.items() %}
                        <tr>
                            <form action="{{ url_for('Modificar_Usuario') }}" method="post">
                                <th class="id">
                                    <input type="text" name="id" value="{{ id }}" readonly>
                                </th>
                                <td>
                                    <input type="text" name="username" value="{{ usuario['username'] }}" required>
                                </td>
                                <td>
                                    <input type="password" name="password" value="{{ usuario['password'] }}" required>
                                </td>
                                <td>
                                    <input type="text" name="nombres" value="{{ usuario['nombres'] }}" required>
                                </td>
                                <td>
                                    <select name="rol" required>
                                        {% for rol in roles %}
                                            {% if rol == usuario['rol'] %}
                                                <option selected value="{{ rol }}">{{ rol }}</option>
                                            {% else %}
                                                <option value="{{ rol }}">{{ rol }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </td>
                                <th class="columnaAcciones">
                                    <span>
                                        <input type="submit" value="Modificar">
                                        <input type="submit" value="Eliminar" formaction="{{ url_for('Eliminar_Usuario') }}">
                                    </span>
                                </th>
                            </form>
                        </tr>
                    {% endfor %}
                {% endif %}
                <tr>
                    <form action="{{ url_for('Agregar_Usuario') }}" method="post">
                        <th>
                            {{ usuario_siguiente }}
                        </th>
                        <td>
                            <input type="text" name="username" required>
                        </td>
                        <td>
                            <input type="password" name="password" required>
                        </td>
                        <td>
                            <input type="text" name="nombres" required>
                        </td>
                        <td>
                            <select name="rol" required>
                                {% for rol in roles %}
                                    <option value="{{ rol }}">{{ rol }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <th class="columnaAcciones">
                            <span>
                                <input type="submit" value="Agregar">
                            </span>
                        </th>
                    </form>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
